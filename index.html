<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Loja de Acessórios Norte</title>
  <style>
    body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
         background:#f6f7fb;font-family:sans-serif;}
    .login-box{background:white;padding:20px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.15);width:300px}
    h1{font-size:18px;text-align:center;margin-bottom:16px;color:#4f46e5}
    input{width:100%;padding:10px;margin:6px 0;border:1px solid #ccc;border-radius:8px}
    button{width:100%;padding:10px;border:0;border-radius:8px;background:#4f46e5;color:white;cursor:pointer}
    button:hover{background:#3730a3}
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Loja de Acessórios</h1>
    <form id="login-form">
      <input type="text" id="login-user" placeholder="Usuário" required />
      <input type="password" id="login-pass" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const USERS = [
      {user:"admin", pass:"123", role:"Admin"},
      {user:"caixa", pass:"123", role:"Caixa"}
    ];

    document.getElementById("login-form").onsubmit = e => {
      e.preventDefault();
      const u=document.getElementById("login-user").value;
      const p=document.getElementById("login-pass").value;
      const found=USERS.find(x=>x.user===u && x.pass===p);
      if(!found) return alert("Usuário ou senha inválidos");

      // guarda login
      localStorage.setItem("currentUser", JSON.stringify(found));
      // vai para sistema
      window.location.href="sistema.html";
    }
  </script>
</body>
</html>
